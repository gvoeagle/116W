<body>
<table border=1 id="table2f" >
 <tr class=n1><td>迪增<td>峰彰<td>辰孝<td>銘樑<td>志鈞<td>文福<td>奉忠<td>俊雄<td>仲均<td class=n2>武宗<td class=n2>志吉<td class=n2>瑞麟
 <tr class=n1><td>政聖<td>旻隆<td>全勝<td>勢煌<td>進榮<td>建有<td>國政<td>金全<td>富信<td class=n2>景松<td class=n2>崧育<td class=n2>朝源
 <tr class=n3><td>振瑞<td>岳章<td>坤霖<td>瑞賢<td>宗保<td>景文<td>子達<td>財源<td>皆得<td>宗智<td>冬友<td>東南
 <tr class=n3><td>志民<td>俊廷<td>裕超<td>鼎貴<td>政哲<td>俊緯<td>振玄<td>楊財<td>忠鴻<td>冠宇<td>宏遠<td>冬青
</table>
請點上方的<span id=ques style="color:blue;">abcd</span><br>
目前得分<span id="usrScore">0</span>
</body>
<script>
  tr=0; n=0; xing4ming2=[]; max=0; rndStr=""; score=0;
  tr=document.getElementById("table2f").rows.length;
  for(i=0; i<tr; i++) {
    td=document.getElementById("table2f").rows[i].cells.length;
    for(j=0; j<td; j++){
       xing4ming2[n]=document.getElementById("table2f").rows[i].cells[j].innerText;
       document.getElementById("table2f").rows[i].cells[j].innerHTML=addBr(xing4ming2[n]);
       n++;
       document.getElementById("table2f").rows[i].cells[j].addEventListener("click", function(){ showText(this)}, false);
    }
  }
function showText(h){
  s=addBr(rndStr);
    if(h.innerHTML==s) {
      print_ques();
      document.getElementById("usrScore").innerHTML=++score;
    }
    else {
      score-=3;
      document.getElementById("usrScore").innerHTML=score;
    }
}
function addBr(s){
   a=s.split("");
   return a.join("<br>");
}
function print_ques(){
    max=xing4ming2.length;
    rnd=getRandom(0,max-1);
    rndStr=xing4ming2[rnd]
    document.getElementById("ques").innerText=rndStr;
}
function getRandom(min,max){
    return Math.floor(Math.random()*(max-min+1))+min;
}
print_ques();
</script>
